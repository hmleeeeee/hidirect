<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>현대해상다이렉트</title>
<script type="text/javascript" src="../_ui_include/head.js"></script><!-- //Include: head -->
<script>
	$(function() {
		UI.init();

		/**
		 * Modal.Alert 
		 * -------------------------------------------------------
		 * @usage Open:  layerPop.alert(layer, obj, openCallBack);
		 * @usage Close: layerPop.close(layer);
		 * -------------------------------------------------------
		 * @param {object} layer: Alert ID  
		 * @param {String} obj.align: center(default), left - 텍스트 정렬
		 * @param {String} obj.isCloseBtn: true, false - 상단 닫기 버튼 유무
		 * @param {String} obj.width: 300px(default), 320px , calc(100% - 40px) - 팝업 사이즈
		 * @param {String} obj.title: ''(default) -상단 타이틀
		 * @param {String} obj.msg: - html 사용 가능, 줄바꿈 <br>
		 * @param {String} obj.icon: success, info, fail - 컨펌 팝업 지정 아이콘
		 * @param {String} obj.buttonTitle: ok 버튼명, cancel 버튼명 
		 * @param {String} obj.calllBack: ok, cancel 버튼 EventHandler
		 * @param {function} openCallBack: callback function
		 */

		// * Alert
		//----------------------
		$('.btn_alert01').on('click', function(){
			layerPop.alert(
				$('#UIAlert')
				, {
					align: ''
					, isCloseBtn: false
					, width: ''
					, title: 'Alert Title'
					, msg: 'PIN인증이 일치하지 않습니다. <br> <strong>(1/5회)</strong>'
					, icon: ''
					, buttonTitle: {
						ok: '확인'
					}
					, calllBack: {
						ok: function(){layerPop.close('#UIAlert'); return false;}
					}
				}
				, function(){
					alert('OpenCallBack');
				}
			);
		});

		$('.btn_alert02').on('click', function(){
			layerPop.alert(
				$('#UIAlert')
				, {
					align: ''
					, isCloseBtn: false
					, width: ''
					, title: ''
					, msg: 'PIN인증이 일치하지 않습니다. <br> <strong>(1/5회)</strong>'
					, icon: ''
					, buttonTitle: {
						ok: '확인'
						, cancel: '취소'
					}
					, calllBack: {
						ok: function(){layerPop.close('#UIAlert'); return false; }
						, cancel: function(){layerPop.close('#UIAlert'); return false; }
					}
				}
			);
		});

		// * Alert Type별
		//----------------------
		// Left,  width: 100% - 40px
		$('.btn_alert_md01').on('click', function(){
			layerPop.alert(
				$('#UIAlert')
				, {
					align: 'left'
					, isCloseBtn: false
					, width: 'calc(100% - 40px)'
					, title: '로그인 종료 안내'
					, msg: '상단 Close 버튼이 없는 경우 입니다. <br> 컨텐츠 영역의 간격 및 정렬은 동일합니다.'
					, icon: ''
					, buttonTitle: {
						ok: '확인'
						, cancel: '취소'
					}
					, calllBack: {
						ok: function(){layerPop.close('#UIAlert'); return false; }
						, cancel: function(){layerPop.close('#UIAlert'); return false; }
					}
				}
			);
		});

		// Left,  width: 100% - 40px
		$('.btn_alert_md02').on('click', function(){
			layerPop.alert(
				$('#UIAlert')
				, {
					align: 'left'
					, isCloseBtn: true
					, width: '320px'
					, title: '로그인 종료 안내'
					, msg: '컨텐츠 영역에 문구만 노출되는 경우 <br> 좌측 정렬입니다. <br> 고객님의 안전한 금융거래를 위하여 <strong>자동으로 로그아웃</strong> 되었습니다. <br><br>서비스를 계속 이용하시려면  다시 로그인해 주세요.'
					, icon: ''
					, buttonTitle: {
						ok: '로그인'
						, cancel: '홈으로'
					}
					, calllBack: {
						ok: function(){layerPop.close('#UIAlert'); return false; }
						, cancel: function(){layerPop.close('#UIAlert'); return false; }
					}
				}
			);
		});


		// * Confirm
		//----------------------
		// icon: success
		$('.btn_confirm01').on('click', function(){
			layerPop.alert(
				$('#UIAlert')
				, {
					align: ''
					, width: ''
					, title: ''
					, msg: '예금주 조회가 성공하였습니다.'
					, icon: 'success'
					, buttonTitle: {
						ok: '확인'
					}
					, calllBack: {
						ok: function(){layerPop.close('#UIAlert'); return false; }
					}
				}
			);
		});

		// icon: info
		$('.btn_confirm02').on('click', function(){
			layerPop.alert(
				$('#UIAlert')
				, {
					align: ''
					, width: ''
					, title: ''
					, msg: '예금주 조회가 성공하였습니다.'
					, icon: 'info'
					, buttonTitle: {
						ok: '확인'
					}
					, calllBack: {
						ok: function(){layerPop.close('#UIAlert'); return false; }
					}
				}
			);
		})

		// icon: fail
		$('.btn_confirm03').on('click', function(){
			layerPop.alert(
				$('#UIAlert')
				, {
					align: ''
					, width: ''
					, title: ''
					, msg: '예금주 조회가 실패하였습니다.'
					, icon: 'fail'
					, buttonTitle: {
						ok: '확인'
					}
					, calllBack: {
						ok: function(){layerPop.close('#UIAlert'); return false; }
					}
				}
			);
		});



		//=================================
		//Modal Sample TEST Btn Handler
		$('.btn_samples').find('.btn').each(function(){
			$(this).on('click', function(){
				$('.btn_samples').find('.btn').removeClass('fill01').addClass('fill02')
				$(this).addClass('fill01').removeClass('fill02')
			});
		});
		// $('.btn_samples').find('.btn').eq(1).click();
	});
</script>
</head>
<body data-channel="mobile" data-login="true" data-category="">
	<!-- wrap -->
	<div id="wrap">
		<!-- navbar -->
		<div id="header" class="navbar">
			<div class="header_wrap">
				<button type="button" class="btn_page_prev" aria-label="이전"></button>
				<h1 class="header_title">Template</h1>
				<button type="button" class="btn_sidebar_open" aria-label="메뉴 열기"></button>
			</div>
		</div>
		<!-- //navbar -->
		<script type="text/javascript" src="../_ui_include/sidebar.js"></script><!-- Include: sidebar -->
		<div id="container">
			<!-- [Start of content] ================================== -->
			<div id="content">
				<!-- content_wrap -->
				<div class="content_wrap">
					<div class="section">
						<div class="governing ">
							<h2 class="governing_title">Alert & Confirm</h2>
						</div>
						<div class="comp">
							<div class="btn_area cta btn_samples grid_sm2">
								<a href="javascript:void(0);" class="btn fill02 sm btn_alert01">Center/Title/Btn1</a>
								<a href="javascript:void(0);" class="btn fill02 sm btn_alert02">Center/Title/Btn2</a>
							</div>
						</div>
						<div class="comp">
							<div class="btn_area cta btn_samples grid_sm3">
								<a href="javascript:void(0);" class="btn fill02 sm btn_alert_md01">Left/100%-40</a>
								<a href="javascript:void(0);" class="btn fill02 sm btn_alert_md02">Left/CloseBtn/320</a>
							</div>
						</div>
						<div class="comp">
							<div class="btn_area cta btn_samples grid_sm3">
								<a href="javascript:void(0);" class="btn fill02 sm btn_confirm01">Success</a>
								<a href="javascript:void(0);" class="btn fill02 sm btn_confirm02">Info</a>
								<a href="javascript:void(0);" class="btn fill02 sm btn_confirm03">Fail</a>
							</div>
						</div>
					</div>
				</div>
				<!-- //content_wrap -->
			</div>
			<!-- [End of content] ==================================== -->
		</div>

		<!-- [Start of Modal] ====================================== -->
		<!-- Modal Alert -->
		<div class="modal alert fade" id="UIAlert" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal_dialog" role="document">
				<div class="modal_content">
					<div class="modal_header"></div>
					<div class="modal_body">
						<div class="wrapper ">
							<div class="section">
								<div class="sc_comp"></div>
							</div>
						</div>
					</div>
					<div class="modal_footer">
						<div class="btn_area footer">
						</div>
					</div>
					<button type="button" class="btn_modal_close" aria-label="Close" onclick="layerPop.close('#UIAlert'); return false;"><span>닫기</span></button>
				</div>
			</div>
		</div>
		<!-- //Modal Alert -->
		<!-- [End of Modal] ======================================== -->
	</div>
	<!-- //wrap -->
</body>
</html>
